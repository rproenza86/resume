<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../../src/components/resume-view1.js"></script>
    <script type="module" src="../../src/components/resume-view2.js"></script>
    <script type="module" src="../../src/components/resume-view3.js"></script>
    <script type="module" src="../../src/components/resume-view404.js"></script>
  </head>
  <body>
    <test-fixture id="view1">
      <template>
        <resume-view1 active></resume-view1>
      </template>
    </test-fixture>
    <test-fixture id="view2">
      <template>
        <resume-view2 active></resume-view2>
      </template>
    </test-fixture>
    <test-fixture id="view3">
      <template>
        <resume-view3 active></resume-view3>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <resume-view404 active></resume-view404>
      </template>
    </test-fixture>

    <script type="module">
      import 'axe-core/axe.min.js';
      import { axeReport } from 'pwa-helpers/axe-report.js';

      suite('views a11y tests', function() {
        test('resume-view1', function() {
          const el = fixture('view1');
          return axeReport(el);
        });

        test('resume-view2', function() {
          const el = fixture('view2');
          return axeReport(el);
        });

        test('resume-view3', function() {
          const el = fixture('view3');
          return axeReport(el);
        });

        test('resume-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
